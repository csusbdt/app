<html>
  <head>
  </head>
  <body>
    <div id="fb-root"></div>
    <h1>App</h1>

    <div id="loading">Loading...</div>

    <div id="title" style="display: none">
      <div><img id="title-img" src="" /></div>
      <button onclick="a.title.playNumberGame()">Play the number game.</button>
      <div>You are logged into Facebook</div>
    </div>

    <div id="login" style="display: none">
      <button onclick="a.login.login()">Facebook Login</button>
    </div>

    <div id="game" style="display: none">
      <button onclick="a.game.quitToTitle()">Quit to title</button>
      <div id="game-num"></div>
      <button onclick="a.game.incrementNumber()">Increment number</button>
      <button onclick="a.game.saveNumber()">Save number</button>
      <div>You are playing the number game.</div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script>
      (function() {
        var n = 2;
        window.fbAsyncInit = function() {
          if (--n === 0) {
            a.init('FB_APP_ID');
          }
        };
      }());

      (function(d) {
        var ref = d.getElementsByTagName('script')[0],
            fJs = d.createElement('script'),
            aJs = d.createElement('script');
        fJs.id = 'facebook-jssdk'; 
        fJs.async = true;
        fJs.src = '//connect.facebook.net/en_US/all.js';
        aJs.async = true;
        aJs.src = 'app.js';
        ref.parentNode.insertBefore(fJs, ref);
        ref.parentNode.insertBefore(aJs, ref);
      }(document));
      
    </script>

  </body>
</html>
